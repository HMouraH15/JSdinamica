<!DOCTYPE html>
<html>

<head>
    <title>Manipulação de Vetor</title>
    <script>
        var valores = [];

        function adicionarValor() {
            var valor = parseFloat(document.getElementById("valor").value);
            valores.push(valor);
            document.getElementById("valor").value = "";
        }

        function mostrarValores() {
            var resultado = "";

            if (valores.length === 0) {
                resultado = "Nenhum valor foi inserido.";
            } else {
                resultado = "Valores inseridos: " + valores.join(", ");
            }

            document.getElementById("resultado").innerHTML = resultado;
        }

        function mostrarMaiorValor() {
            var maiorValor = Math.max(...valores);
            document.getElementById("resultado").innerHTML = "Maior valor: " + maiorValor;
        }

        function mostrarMenorValor() {
            var menorValor = Math.min(...valores);
            document.getElementById("resultado").innerHTML = "Menor valor: " + menorValor;
        }
    </script>
</head>

<body>
    <h1>Manipulação de Vetor</h1>

    <label for="valor">Inserir valor:</label>
    <input type="number" id="valor">

    <button onclick="adicionarValor()">Adicionar Valor</button>

    <h2>Opções:</h2>

    <button onclick="mostrarValores()">Mostrar Todos os Valores</button>
    <button onclick="mostrarMaiorValor()">Mostrar Maior Valor</button>
    <button onclick="mostrarMenorValor()">Mostrar Menor Valor</button>

    <p id="resultado"></p>
</body>

</html>
