<!DOCTYPE html>
<html>

<head>
  <title>Calculadora de Peso Ideal</title>
  <script>
    function calcularPesoIdeal() {
      var altura = parseFloat(document.getElementById("altura").value);
      var sexo = document.getElementById("sexo").value;
      var pesoIdeal = 0;

      if (sexo === "homem") {
        pesoIdeal = (72.7 * altura) - 58;
      } else if (sexo === "mulher") {
        pesoIdeal = (62.1 * altura) - 44.7;
      }

      document.getElementById("resultado").innerHTML = "Seu peso ideal Ã©: " + pesoIdeal.toFixed(2) + " kg";
    }
  </script>
</head>

<body>
  <h1>Calculadora de Peso Ideal</h1>

  <label for="altura">Altura (em metros):</label>
  <input type="number" id="altura">

  <label for="sexo">Sexo:</label>
  <select id="sexo">
    <option value="homem">Masculino</option>
    <option value="mulher">Feminino</option>
  </select>

  <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>

  <p id="resultado"></p>
</body>

</html>
